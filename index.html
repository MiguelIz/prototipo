<body class="hold-transition login-page">

  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>FACI</b>-Lab</a>

    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Debe iniciar Sesi칩n para ingresar al Sistema.</p>

        <form action="">
          <label for="id_usuario">Usuario*</label>

            <input class="form-control" type="text" name="usuario" id="id_usuario"
              placeholder="Ingresar usuario V치lido">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </fieldset>
          <label for="id_clave">Contrase침a*</label>
          <fieldset class="form-group input-group mb-3">

            <input class="form-control " type="password" name="clave" id="id_clave" placeholder="Contrase침a">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <a class="btn btn-primary btn-block" href="dashboard.html">Ingresar</a>
          </fieldset>
        </form>

      </div>
      <!-- /.login-card-body -->

  <!-- /.login-box -->
